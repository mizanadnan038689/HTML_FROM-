  <title>Login Page</title>
</head>

<body>
  <div id="admin-box">
    <h1>LOGIN PAGE</h1>

      <label for="fname"><strong>Fast Name</strong></label>
      <input type="text" name="Fast Name" placeholder="Enter Your Fast Name">
      <label for="lname"><strong>Last Name </strong> </label>
      <input type="text" name="last name" placeholder="Enter your Last Name">

      <label for="Pwd"><strong>Password</strong></label>
      <input type="password" name="password" placeholder="Enter Password">
      <input type="submit" value="Submit">

    </form>
    <p>forget your password? <a href="page/reset.html">Reset here</a></p>
